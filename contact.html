    <div class="contact">

        <div class="logo-image">

          <input type="text"   class="input" />

          <label for="Email address">Email address</label>

              <button class="submit-button" id="submit-button">Submit message</button>
              <button class="reset-button" id="reset-button">Reset form</button>
          </div>

        </form  >

          <i class="fa-brands fa-facebook"></i>
